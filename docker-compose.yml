version: '3.5'

services:
  db:
   image: uniliva/oracle_db:12.2.0.1-se2
   container_name: oracle_db_12
   restart: always
   ports:
     - "1521:1521"
     - "5500:5500"
   volumes:
     - db_data:/opt/oracle/oradata
     - ./scripts:/opt/oracle/scripts/startup
   environment:
     ORACLE_PWD: "unisenha"
   networks:
     - network-ucontas

  ucontas-api:
    image: uniliva/ucontas-api:latest
    container_name: ucontas-api
    restart: always
    environment:
      TZ: America/Sao_Paulo
      SPRING_PROFILES_ACTIVE: docker
    ports:
      - "9090:8080" 
    command: mvn spring-boot:run
    depends_on:
      - db
    networks:
     - network-ucontas

networks:
  network-ucontas:
    driver: bridge

volumes:
  db_data: